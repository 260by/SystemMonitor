<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="iE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	    
		<style type="text/css">
			#login{
				padding-top: 100px;
				/*text-align: center;*/
			}
			#login h2{
				text-align: center;
			}
			#login .col-xs-12{
				margin-bottom: 20px;
			}
			#login-label{
				height: 270px;
				border: 1px #0F0F0F solid;
				border-radius: 2%;
			}
		</style>
	</head>
	<body>
			<section id="login">
					<div class="container">
						<div class="row">
							
							<div class="col-md-4 col-sm-2 col-xs-1"></div>
							<div id="login-label" class="col-md-4 col-sm-8 col-xs-10" style="align-content: center;">
								<form action="/login" method="post">
									<div class="col-xs-12" style="margin-bottom: 0;">
										<h2>登录</h2>
									</div>
									
									<label style="color: red;margin-left: 15px;margin-bottom: 0px;"> {{.valid}}</label>
									<div class="col-xs-12">
										<input type="text" name="username" class="form-control" placeholder="账号" />
									</div>
									<div class="col-xs-12">
										<input type="password" name="password" class="form-control" placeholder="密码" />
									</div>
									<div class="col-xs-6">
										<input type="submit" class="btn btn-default form-control" value="登录" />
									</div>
									<div class="col-xs-6">
										<input type="reset" class="btn btn-default form-control" value="重置" />
									</div>
								</form>
							</div>
							<div class="col-md-4 col-sm-2 col-xs-1"></div>
						</div>
					</div>
					</section>
	<script type="application/javascript" src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	</body>
</html>
